<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="./JQ/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="show">Show</button>
    <button id="hide">Hide</button>
    <button class="toggle">This button use Toggle</button>
    <button class="fade">Fade Apply</button>
    <button class="fade_remove">Fade Remove</button>
    <div class="container">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>

    <button class="slideDown">Click to slide down</button>
    <button class="slideUp">Click to slide Up</button>
    <div class="slideText">
        <h1>Welcome to jQuery Tutorial</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, perspiciatis!</p>
    </div>

    <div id="demo"></div>
    <button onclick="getLocation()">Try it</button>
    <script src="index.js"></script>
</body>

</html>
